{% load staticfiles %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stick notes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href={% static "css/" %}>
</head>
<style>
    #mail {
        padding-right: 210px;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .login a {
        text-decoration: none;
        -moz-text-decoration-style: 180px;
        margin-left: 190px;
    }
</style>
<body>

<!--       NAV_BAR    -->
<section>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand pull-right col-sm-12" href="/"><img src="" alt="TECHNORIP"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

            </div>
        </div>
    </nav>
</section>
<br><br><br>
<!-- END-OF-NAVBAR   -->


<div class="container-fluid">
    <div class="row">

        <div class="col-sm-8 ">
            <center><img src="{% static "img/stick-logo.png" %}" class="img-responsive" alt="IMAGE"></center>
        </div>

        <div class="col-sm-3 ">
            {% if messages %}
                {% for message in messages %}

                    <div class="alert alert-info alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <strong>{{ message }}</strong>
                    </div>

                {% endfor %}
            {% endif %}

            <h4>Login :</h4>
            <form action="" method="post">
                {% csrf_token %}
                {{ Form|crispy }}
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div><!-- End of row -->

    <div class="row">
        <div class="col-sm-8 ">
            <img src="{% static "img/main-pic.jpg" %}" class="img-responsive" alt="IMAGE">
        </div>

        <div class="col-sm-3  ">
            <h3>Sign Up :</h3>
            <form action="/signup/" method="post">
                {% csrf_token %}
                {{ SignUpForm|crispy }}
                <input type="submit" value="Submit"/>
            </form>
        </div><!-- end of sign up div -->
    </div><!-- End of row -->
</div><!-- End of container -->

</body>
</html>
