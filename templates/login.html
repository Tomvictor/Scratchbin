<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stick notes</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href={% static "css/" %}>
</head>
<style>
    #mail {
        padding-right: 210px;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .login a {
        text-decoration: none;
        -moz-text-decoration-style: 180px;
        margin-left: 190px;
    }
</style>
<body>

<!--       NAV_BAR    -->
<section>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand pull-right col-sm-12" href="/"><img src="" alt="TECHNORIP"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

            </div>
        </div>
    </nav>
</section>
<br><br><br>
<!-- END-OF-NAVBAR   -->


<div class="container-fluid"><br>
    <div class="row">

        <div class="col-sm-5 ">
            <center><img src="{% static "img/stick-logo.png" %}" class="img-responsive" alt="IMAGE"></center>
        </div>

        <div class="col-sm-5 col-sm-offset-2 login">

            <h4>Login :</h4>
            <form class="form-inline" role="form" action="account.html">
                <div class="form-group">

                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" id="pwd" placeholder="password">
                </div>
                &nbsp;
                <button type="submit" class="btn btn-success btn-login">Login</button>
                <br>
                <a href="#">forgot password?</a>
            </form>
            <hr>
        </div>


    </div><!-- End of row -->

    <div class="row">
        <div class="col-sm-6 ">
            <img src="{% static "img/main-pic.jpg" %}" class="img-responsive" alt="IMAGE">
        </div>

        <div class="col-sm-5 col-sm-offset-1 ">
            <h3>Sign Up :</h3>
            <form class="form-inline" role="form">
                <div class="form-group">

                    <input type="text" class="form-control" id="fname" placeholder="First name">
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                </div>
                <br>
                <div class="form-group">

                    <input type="text" class="form-control" id="mail" placeholder="e-mail address">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="mail" placeholder="new password">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="mail" placeholder="re-enter password">

                </div>

                <div class="form-group">

                    <input type="text" class="form-control" id="mail" placeholder="Mobile number">

                </div>

                <div>

                    <label class="radio-inline"><input type="radio" name="optradio">male</label>
                    <label class="radio-inline"><input type="radio" name="optradio">female</label>
                </div>
                <div>
                    <h4>Your Birthday :</h4>
                    <select class="form-control" id="sel1">
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <select class="form-control" id="sel1">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                    </select>
                    <select class="form-control" id="sel1">
                        <option>Year</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                    </select>
                </div>

                <p><br>
                    <button type="submit" class="btn btn-success btn-login">Create My Stick note</button>
                </p>
            </form>
        </div><!-- end of sign up div -->


    </div><!-- End of row -->
</div><!-- End of container -->

</body>
</html>
