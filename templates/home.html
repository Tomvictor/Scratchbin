{% extends 'base.html' %}
{% load staticfiles %}


{% block content %}

    <div class="stick">
        <center><p>
            <h1>Welcome to Stick notes!</h1></p></center>
        <hr>
        <ul>

            {% for note in notes %}
                <li>
                    <a href="#">
                        <h2>{{ note.title }}</h2>
                        <p>{{ note.content|truncatechars:27 }}</p>
                    </a>
                </li>
            {% endfor %}

        </ul>
    </div>


{% endblock %}
